# The URL the site will be built for
base_url = "https://sandracardenas.com"

title = "Sandra Cardenas"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "kodama-theme"

[translations]
Biography = "Biography"
Interests = "Interests"
Education = "Education"
toc = "Table of Contents"
Published = "Published"
Abstract = "Abstract"
volume = "volume"
number = "number"
pages = "pages"


# Various slugification strategies, see below for details
# Defaults to everything being a slug
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# Put all your custom variables here
avatar = "img/avatar.jpg"
favicon = "img/avatar.jpg"

# Your email address showed in the contact section
email = "kodama@domain.com"

# If you don't want to show your contact information in the index
contact_in_index = true

# Additional menu items
# `Name` is what it is displayed, `path` is the url
menu_items = [
    { path = "files/cv.pdf", name = "CV" },
    { path = "#contacts", name = "Contact" },
]

# Translation related extra
language_codes = [ "en", "es" ]

[extra.es]
contact_in_index = false
menu_items = [
  { path = "#contacts_es", name = "Contacto" },
]

# Your translations
[languages.es]
title = "Sandra Cardenas"

[languages.es.translations]
Biography = "Biografía"
Interests = "Intereses"
Education = "Educación"
Published = "Publicado"
Abstract = "Abstracto"
